<html>
    <head>
        <title>Example 6 - Github Bug #65 - Non Assignable</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link rel="stylesheet" href="../dist/angularjs-color-picker.min.css" />
        <link rel="stylesheet" href="../dist/themes/angularjs-color-picker-bootstrap.min.css" />

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/tinycolor/dist/tinycolor-min.js"></script>

        <script src="../dist/angularjs-color-picker.js"></script>

        <script src="app-06.js"></script>

        <!-- extra libraries -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://rawgit.com/angular-ui/bootstrap-bower/1.1.2/ui-bootstrap-tpls.js"></script>

        <style>
        /* Bits from compiled Sass files */

        .form-control {
          border-radius: 2px; }

        .input-group-btn:first-child > .btn,
        .input-group-btn:first-child > .btn-group {
          margin-right: -2px;
          z-index: 3; }

        .color-picker-wrapper .color-picker-panel,
        .color-picker-wrapper .color-picker-swatch:not(.input-group-addon) {
          border-color: #cfdadd;
          border-radius: 2px; }

        .color-picker-wrapper .color-picker-panel {
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          border-color: #23b7e5;
          border-top-color: #fff;
          box-shadow: none;
          margin-top: -1px; }

        .input-group .color-picker-wrapper .form-control {
          border-top-right-radius: 2px;
          border-bottom-right-radius: 2px;
          padding-right: 42px; }

        </style>
    </head>
    <body ng-app="app" ng-controller="AppCtrl as modal">
        <!-- Foreground colour -->
        <div class="form-group" ng-class="{ 'has-error': modal.submitted && modal.form.styleColor.$invalid }">
          <label class="col-sm-4 control-label" for="label-styleColor">Foreground colour</label>
          <div class="col-sm-8">
            <div class="input-group">

              <div class="input-group-btn" uib-dropdown keyboard-nav>
                <button class="btn btn-default" uib-dropdown-toggle>
                  {{ modal.colorFormatFg | uppercase }}
                  <i aria-hidden="true" class="fa fa-caret-down"></i>
                </button>
                <ul class="dropdown-menu">
                  <li ng-class="{ active: modal.colorFormatFg === format }" ng-repeat="format in modal.colorFormats"></select>
                    <a href ng-click="modal.colorFormatFg = format">{{ format | uppercase }}</a>
                  </li>
                </ul>
              </div>

              <color-picker
                name="styleColor"
                id="label-styleColor"
                ng-model="modal.edit.style.color"
                options="modal.options"
                required
              ></color-picker>

            </div>
            <div class="help-block" ng-messages="modal.form.styleColor.$error" ng-if="modal.submitted">
              <div ng-messages-include="app/common/ng-messages.html"></div>
            </div>
          </div>
        </div>
    </body>
</html>
